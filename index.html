<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required/>
        </div>
        <div class="input-box">
            <label for="email">Email</label>
            <input type="mail" id="mail" placeholder="Enter your E-mail" required/>
          </div>
        <div class="coloumn">
            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your Phone Number" required/>
              </div>
              <div class="input-box">
                <label for="dob">Birth Date</label>
                <input type="date" id="dob" placeholder="Enter your Date of Birth" />
              </div> 
        </div>
        <div class="gender-box">
            <h3>Gender</h3>
            <div class="gender-option">
                <div class="gender">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div class="gender">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <div class="gender">
                    <input type="radio" id="other" name="gender">
                    <label for="other">Prefer not to say</label>
                </div>
            </div>
        </div>
        <div class="input-box">
          <label for="education">Qualification</label>
          <select name="qualification" id="education" class="dropdown">
            <option value="none">none</option>
            <option value="matric">Matric</option>
            <option value="inter">Intermediate</option>
            <option value="gradute">Graduation</option>
            <option value="master">Master</option>
            <option value="phd">PHD</option>
          </select>
        </div> 
        <div class="input-box">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your Address" required />
        </div> 
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
